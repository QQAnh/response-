<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<main  class="container">
       <form class="custom-form" name='formCreate' >
       	<div class="row">
          <p class="form-label">Name :  </p>
             <input class="form-control" type="text" name="name">
             <span class="text-danger" name="nameMessage"></span>
         </div>
         <div class="row">
              <p class="form-label"> Email : </p>
              <input class="form-control" type="text" name="email">
              <span class="text-danger" name="emailMessage"></span>
         </div>
         <div class="row">
              <p class="form-label">Phone : </p>
              <input class="form-control" type="number" name="phone">
              <span class="text-danger" name="phoneMessage"></span>
         </div>     
         <div class="row"> 
         	<div  class="form-control">
              <button class="mx-5" type="button" name="submit">Submit</button>

            </div>
         </div>
       </form>	
     </main>

	<script type="text/javascript" src="js/jstest.js"></script>
</body>
</html>
